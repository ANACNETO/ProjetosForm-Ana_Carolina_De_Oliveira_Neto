<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        .etiqueta{
            display: block;
        }
    </style>
</head>
<body>
    <form action="">
            <label for="idNome" class="etiqueta">Nome Completo:</label>
            <input type="text" id="idNome" name="nmNome" required>


            <label for="idEmail" class="etiqueta">E-mail:</label>
            <input type="email" id="idEmail" name="nmEmail">


            <label for="idEmpresa" class="etiqueta">Empresa/Organização:</label>
            <input type="text" id="idEmpresa" name="idEmpresa">
            
            
            <label for="idTel" class="etiqueta">Tel.:</label>
            <input type="number" id="idTel" name="idTel">


            <label for="idCont" class="etiqueta">Motivo do Contato:</label>
            <input type="text" id="idCont" name="idCont"> 


            <label for="idDesc" class="etiqueta">Mensagem:</label>
            <textarea name="idDesc" id="idDesc" cols="30" rows="10"></textarea> <br><br>


            <button type="submit">Enviar</button>
      </form>
</body>
</html>
